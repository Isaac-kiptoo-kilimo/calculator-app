<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>
      <main class="main">
        <div class="header">
          <input type="text" id="result" class="output" />
          <input
            type="button"
            value="C"
            onclick="deleteScreen()"
            class="delete"
          />
        </div>

        <div class="btns">
          <button class="btn" onclick="mountOnInput('7')">7</button>
          <button class="btn" onclick="mountOnInput('8')">8</button>
          <button class="btn" onclick="mountOnInput('9')">9</button>
          <button class="operator" onclick="mountOnInput('/')">/</button>
          <button class="btn" onclick="mountOnInput('4')">4</button>
          <button class="btn" onclick="mountOnInput('5')">5</button>
          <button class="btn" onclick="mountOnInput('6')">6</button>
          <button class="operator" onclick="mountOnInput('*')">*</button>
          <button class="btn" onclick="mountOnInput('1')">1</button>
          <button class="btn" onclick="mountOnInput('2')">2</button>
          <button class="btn" onclick="mountOnInput('3')">3</button>
          <button class="operator" onclick="mountOnInput('-')">-</button>
          <button class="btn" onclick="mountOnInput('0')">0</button>
          <button class="btn" onclick="mountOnInput('.')">.</button>
          <button class="btn equal-sign" onclick="mountOnInput('=')">=</button>
          <button class="operator" onclick="mountOnInput('+')">+</button>
        </div>
      </main>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
